<!--INICIO DO CARRINHO-->
<div class="box box-solid">
  <div class="box-header">
    <i class="fa fa-shopping-cart"></i>

    <h3 class="box-title">Carrinho</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <div class="table-responsive">
      <table class="table">
        <tbody>
          <tr *ngFor="let item of itemsCart()">
            <th style="width:60%">{{ item.name }}</th>
            <td class="text-right">R$ {{ item.price }}</td>
          </tr>
          <tr>
            <th>Frete:</th>

            <td class="text-right">R$ 8,00</td>
          </tr>
          <tr>
            <th>Total:</th>

            <td class="text-right">R$ 80,90</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="box-footer">
    <div class="pull-right">
      <button (click)="clearCart()" type="button" class="btn btn-danger"><i class="fa fa-trash"></i> Limpar</button>
      <a [routerLink]="['/order']" class="btn btn-success"><i class="fa fa-credit-card"></i> Fechar Pedido</a>
    </div>
  </div>
</div>
<!-- FIM DO CARRINHO -->
