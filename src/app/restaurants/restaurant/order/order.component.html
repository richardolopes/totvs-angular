<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">
    <form [formGroup]="orderForm">
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row invoice-info">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <div class="form-group">
            <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> Endereço</label>
            <input formControlName="address" type="text" class="form-control" id="inputSuccess" placeholder="Endereço">
            <span class="help-block"></span>
          </div>
        </div>
        <div class="col-sm-2 col-xs-6">
          <div class="form-group has-success">
            <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> Número</label>
            <input formControlName="number" type="text" class="form-control" id="inputSuccess" placeholder="Número">
            <span class="help-block"><i class="fa fa-check"></i> Ok</span>
          </div>
        </div>
        <div class="col-sm-4 col-xs-6">
          <div class="form-group has-error">
            <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> Complemento</label>
            <input formControlName="complement" type="text" class="form-control" id="inputSuccess" placeholder="Complemento">
            <span class="help-block"><i class="fa fa-remove"></i> Help block with error</span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button [disabled]="!orderForm.valid" (click)="send()" class="btn btn-success pull-right"><i class="fa fa-credit-card"></i> Concluir
            Pedido
          </button>
        </div>
      </div>

    </form>
  </section>
</section>
<!-- FIM DO CONTEUDO-->
